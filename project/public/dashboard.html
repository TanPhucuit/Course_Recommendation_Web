<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body style="display: block;">
    <div class="container">
        <header class="dashboard-header glass-card">
            <div class="user-profile">
                <div class="avatar" id="userAvatar">U</div>
                <div>
                    <h2 id="userName">User Name</h2>
                    <p id="userSchool" style="color: var(--text-muted); font-size: 0.9rem;">School Name</p>
                </div>
            </div>
            <button onclick="logout()" class="btn-primary" style="width: auto; padding: 8px 16px;">Đăng Xuất</button>
        </header>

        <h2 style="margin-bottom: 1.5rem; font-weight: 800;">Khóa học của tôi</h2>
        <div id="courseGrid" class="course-grid">
            <!-- Courses will be injected here -->
            <div class="glass-card course-card">
                <h3>Loading...</h3>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
